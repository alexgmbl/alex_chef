name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build
        run: |
          xcodebuild -project AlexChef.xcodeproj \
            -scheme AlexChef \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            clean build
